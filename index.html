<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Festive Christmas pairs memory game">
    <meta name="keywords" content="christmas, pairs, memory game, festive, game">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/script.js"></script>


    <title>Christmas Pairs</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

</head>

<body>

    

    <h1 class="heading"><i class="fa-regular fa-snowflake"></i> Christmas Pairs <i class="fa-regular fa-snowflake"></i>
    </h1>


    <!-- Countdown timer -->
    <div class="countdown-timer">
        <p>24 Days to Christmas</p>

    </div>

    <div class="page-wrapper">

        <!-- Buttons for instructions how to play and to replay game -->
        <div class="buttons-container">
            <div class="how-to-play-container">
                <button type="button" class="how_to_btn">Instructions</button>
            </div>

            <div class="replay-container">
                <button type="button" class="replay_btn">Replay  <i class="fa-solid fa-rotate"></i></button>
            </div>
        </div>


        <!-- Game grid  -->
        <div class="grid-container">
            <div class="grid">
            </div>
        </div>

        <div class="score-flip-area">
            <div class="score-flip-container">
                <p class="score"><i class="fa-regular fa-snowflake"></i> Pairs:<span id="score"></span></p>
                <p class="flips"><i class="fa-regular fa-snowflake"></i> Flips:<span id="flips"></span></p>
            </div>
        </div>


        <!-- Footer -->
        <footer>
            <div class="social-networks-container">
                <div class="social-networks">
                    <span>
                        <a href="https://github.com/" target="_blank" rel="noopener"
                            aria-label="Visit my Github (opens in a new tab)"><i class="fa-brands fa-github"></i>
                    </span>
                    <span>
                        <a href="https://ie.linkedin.com/" target="_blank" rel="noopener"
                            aria-label="Visit my LinkedIn (opens in a new tab)"><i class="fa-brands fa-linkedin"></i>
                    </span>
                </div>
            </div>

        </footer>
    </div>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b03d8ce12c.js" crossorigin="anonymous"></script>


</body>

</html>
