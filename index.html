<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Festive Christmas pairs memory game">
    <meta name="keywords" content="christmas, pairs, memory game, festive, game">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Christmas Pairs</title>

</head>

<body>

    <h1 class="heading"> <i class="fa-solid fa-holly-berry"></i> Christmas Pairs <i class="fa-solid fa-holly-berry"></i>
    </h1>

    <div class="countdown-timer">
        <p>24 Days to Christmas</p>

    </div>

    <div class="how-to-play-container">
        <div class="how-to-play">
        <p>Match the pairs before<br>the timer runs out</p>
        <p>Click any card<br>to begin</p>
       
    </div>
    </div>

    <div class="game-container">
        <div class="game-grid">
          <div class="game-card"></div>  
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>
          <div class="game-card"></div>

        </div>

    </div>

    <div class="score-lives-container">
        <p class="score">Lives:<span>0</span></p>
        <p class="timer">Timer:<span>0:00</span></p>
    </div>



    <footer>
        <div class="social-networks-container">
            <div class="social-networks">
                <span>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </span>
                <span>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </span>
                <span>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </span>
                <span>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a>
                </span>
            </div>
        </div>

    </footer>


    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b03d8ce12c.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
